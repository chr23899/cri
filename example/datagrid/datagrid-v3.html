<!DOCTYPE html>
<html>
<head>
    <title>grid</title>
    <meta content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../lib/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../lib/bootstrap-3.3.5-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="../../dest/cri.css" type="text/css" rel="stylesheet"/>

    <script src="../../lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../lib/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="../../dest/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
    </style>
</head>
<body>
    <div class="content" style="display:none;" id="gridWrapper">
        <table id="grid" style="height:50%;width:800px"></table>
    </div>
    <script type="text/javascript">
        var grid = $("#grid").datagrid({
            url:"./datagrid-data.json",
            rowNum:true,
            title:"DataGrid",
            checkBox:true,
            width:400,
            height:400,
            toolbar:[{
                text:"button",
                handler:function(){
                        var rows = grid.getSelected();
                        console.dir(rows);
                    },
                iconCls:"fa fa-circle-o"
            },{text:"按钮"}],
            columns:[{
                title:'propA',
                field:'propA',
                width:100
            },{
                title:'propB',
                field:'propB',
                width:100
            },{
                title:'propC',
                field:'propC',
                width:100
            },{
                title:'propD',
                field:'propD',
                width:100
            },{
                title:'propE',
                field:'propE',
                width:100
            },{
                title:'propF',
                field:'propF',
                width:100
            },{
                title:'操作',
                width:100,
                button:{
                    iconCls:'fa fa-phone',
                    text:'ceshi',
                    handler:function(){
                        alert('点击');
                    }
                }
            }],

            pageSize:4,

            onClick:function(){
                var rows = grid.getSelected();
                console.dir(rows);
            },

            onDblClick:function(data){
                console.log(data.propB);
            },

            onChange : function(){
                console.log("已经选择" + grid.getSelected().length + "行数据");
            },

            filter:false
        });
        function click(){
            var selected = grid.getSelected();
            console.dir(selected);
        }
        console.debug($(".content").height());
        window.setTimeout(function(){
            $("#gridWrapper").show();
        },2000)
    </script>
</body>
</html>
