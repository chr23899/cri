<!DOCTYPE html>
<html>
<head>
    <title>NumberInput</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="../../lib/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../lib/bootstrap-3.3.5-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="../../lib/bootstrap-material-design-master/dist/css/bootstrap-material-design.css" type="text/css" rel="stylesheet"/>
    <link href="../../dest/cri.css" type="text/css" rel="stylesheet"/>

    <script src="../../lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../lib/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="../../lib/bootstrap-material-design-master/dist/js/material.js" type="text/javascript"></script>
    <script src="../../dest/cri.js" type="text/javascript"></script>

</head>
<body>
<form class="form-horizontal">
    <input id="numberinput" name="input" data-label="numberInput"/>
</form>
<script type="text/javascript">
    $(function(){
		$.material.init({
			"inputElements" : "input.form-control:not('.time-box .form-control'), textarea.form-control, select.form-control",
			"validate" : false
		});
    });

    //初始化
    $("#numberinput").numberInput({});
</script>
</body>
