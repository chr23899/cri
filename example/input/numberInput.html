<!DOCTYPE html>
<html>
<head>
    <title>input</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="../../lib/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../lib/bootstrap-3.3.5-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="../../dest/cri.css" type="text/css" rel="stylesheet"/>

    <script src="../../lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../lib/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>

<body style="padding:50px;">
<form>
    <input id="numberinput" name="input" data-label="numberInput"/>
    <input id="readonlyInput" name="input" data-label="readOnlyInput"/>
    <input id="timeInput" name="timeinput" data-label="timeInput"/>
</form>
<script type="text/javascript">
    //1.测试重复初始化
    $("#numberinput").numberInput({});
    //$("#numberinput").input({});
    $("#input").input({required:true});
    $("#readonlyInput").input({readonly:true});
    $("#readonlyInput").input({readonly:true, required:true});
    $("#timeInput").timeInput({
        HMS:true
    });

    $('form').formValue({
        input:544
    });
    console.dir($('form').formValue());
</script>
</body>
