<!DOCTYPE html>
<html>
<head>
    <title>input</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../cri/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri/cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../cri/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri/cri/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
    </style>
</head>
<body style="padding:50px;">
<form style="background-color: #f2c027">
    <input id="timeinput"  name="time" data-label="timeInput" role="date" required/>
    <select id="select"  name="select" data-label="selectBox" required>
        <option></option>
        <option value="red">f00</option>
        <option value="green">0f0</option>
        <option value="blue">00f</option>
    </select>
    <input id="input" name="input" data-label="input" required role="url"/>
    <input id="email" name="email" data-label="email" role="email"/>
    <input id="url" name="url" data-label="url" role="url"/>
    <input type="button" value="submit" id="btn"/>
</form>
<script>
    $(function(){
        $("#btn").click(function(){
            console.log($("form").formValue());
        });
        $("#timeinput").timeInput({HMS:true});
        $("#input").input();
        $("#email").input();
        $("#url").input();
        $("#select").selectBox();
        $("#btn").button({
            iconCls:"fa fa-times",
            onClick:function(){
                validator.validate();
            }
        });
        var validator = $("form").validator({
            validateOnBlur:true
        });
    });
</script>
</body>
</html>
