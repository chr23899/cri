<!DOCTYPE html>
<html>
<head>
    <title>window</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../../libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../../libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
        .content{
            width:605px;
            margin:5px auto;
        }
    </style>
</head>
<body>
<div id="window1"></div>
<div id="window2" style="display:none;"></div>
<div id="window3" style="display:none;"></div>
<div id="window4" style="display:none;"></div>
<div id="window5" style="display:none;"></div>
<div id="inputWin" style="display:none;">
    <input name="input">
    <input name="timeInput">
    <select name="selectBox">
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="2">C</option>
        <option value="3">D</option>
        <option value="4">E</option>
        <option value="5">F</option>
    </select>
    <button id="button"></button>
</div>
<script>
    var win1 = $("#window1").window({
        title:"window1",
        actions:["Maximize","Close","Minimize"],
        position:{left:10,top:10}
    });
    var win2 = $("#window2").window({
        title:"window2",
        modal:true
    });

    var win3 = $("#window3").window({
        title:"window3",
        modal:true
    });
    var win4 = $("#window4").window({
        title:"window4"
    });
    var win5 = $("#window5").window({
        title:"window5",
        modal:true
    });

    $("#inputWin").window({
        title:"window5",
        modal:true,
        onReady:function(){
            $("[name=input]").input();
            $("[name=timeInput]").timeInput();
            $("[name=selectBox]").selectBox();
            $("#button").button();
        }
    });
    $("#inputWin").window({
        title:"window5",
        modal:true,
        onReady:function(){
            $("[name=input]").input();
            $("[name=timeInput]").timeInput();
            $("[name=selectBox]").selectBox();
            $("#button").button();
        }
    });
</script>
</body>
</html>
