<!DOCTYPE html>
<html>
<head>
    <title>input</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../../libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../../libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
    </style>
</head>
<body style="padding:50px;">
<a id="ok">button</a>
<script>
    function create(){
        var $check = $('<input name="check" type="checkbox"/>');
        var $button = $('<button>点击</button>');
        $button.click(function(){
            $check.prop('checked',true);
        });
        $('body').append($button);
        $('body').append($check);
    }
    $("#ok").button({
            iconCls:"fa fa-times",
            handler:function(){
                console.log("button click");
            }
        });
    create();
</script>
</body>
</html>
