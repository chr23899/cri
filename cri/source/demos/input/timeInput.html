<!DOCTYPE html>
<html>
<head>
    <title>timeInput</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../../libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../../libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
    </style>
</head>
<body style="padding:50px;">
    <div id="window">
        <input id="timeinput"/>
        <select class="" id="selectInWnd">
            <option value="red">f00</option>
            <option value="green">0f0</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
            <option value="blue">00f</option>
        </select>
    </div>
<script>
    $("#window").window({
        width:600,
        height:200
    });
    $("#timeinput").timeInput({
        format:"yyyy/MM/dd HH:mm:ss",
        value:cri.string2Date("2014/07/05")
    });
    $("#selectInWnd").selectBox();
    </script>
</body>
</html>
