<!DOCTYPE html>
<html>
<head>
    <title>input</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../../libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../../libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
    </style>
</head>
<body style="padding:50px;">
<form style="background-color: #f2c027">
    <input id="numberinput" name="input" data-label="input"/>
    <input id="readonlyInput" name="input" data-label="readOnlyInput"/>
    <input id="timeInput" name="timeinput" data-label="timeInput"/>
</form>
<script type="text/javascript">
    //1.测试重复初始化
    $("#numberinput").numberInput({
        HMS:true
    });
    $("#input").input({
        required:true
    });

    $("#readonlyInput").input({
        readonly:true
    });
    $("#readonlyInput").input({
        readonly:true,
        required:true
    });
    $("#timeInput").timeInput({
        HMS:true
    });

    $('form').formValue({
        input:544
    });
    console.dir($('form').formValue());

</script>
</body>
</html>
