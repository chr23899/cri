<input id="error" value="error" type="button"/>
<input id="warming" value="warming" type="button"/>
<input id="success" value="success" type="button"/>
<script>
    $("#error").button({
        text:"error",
        onClick:function(){
            cri.notification.error("Something is error,please check form value!");
        }
    });

    $("#warming").button({
        text:"warming",
        onClick:function(){
            cri.notification.warming("Something is error,please check form value!");
        }
    });
    $("#success").button({
        text:"success",
        onClick:function(){
            cri.notification.success("submit success");
        }
    });
</script>
