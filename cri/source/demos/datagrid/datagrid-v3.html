<!DOCTYPE html>
<html>
<head>
    <title>grid</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../../libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../../libs/bootstrap-3.3.5-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../../libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri.js" type="text/javascript"></script>
    <script src="../../../libs/bootstrap-3.3.5-dist/js/bootstrap.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
        .content{
            width:605px;
            margin:5px auto;
            height:800px;
        }
        .grid .td-content .button{
            height: 20px;
            line-height: 20px;
            width: 20px;
            min-width: 20px;
            padding: 0;
            text-align: center;
            border-radius:10px;
        }

        .grid .td-content .button i{
            margin:0;
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <table id="grid" style="height:50%;width:800px"></table>
    </div>
    <script type="text/javascript">
        var grid = $("#grid").datagrid({
            url:"./datagrid-data.json",
            rowNum:true,
            title:"hello grid",
            checkBox:true,
            width:400,
            toolbar:[{
                text:"button",
                handler:function(){
                        var rows = grid.getSelected();
                        console.dir(rows);
                    },
                iconCls:"fa fa-circle-o"
            },{text:"按钮"}],
            columns:[{
                title:'propA',
                field:'propA',
                width:100
            },{
                title:'propB',
                field:'propB',
                width:100
            },{
                title:'propC',
                field:'propC',
                width:100
            },{
                title:'propD',
                field:'propD',
                width:100
            },{
                title:'propE',
                field:'propE',
                width:100
            },{
                title:'propF',
                field:'propF',
                width:100
            },{
                title:'操作',
                width:100,
                button:{
                    iconCls:'fa fa-phone',
                    handler:function(){
                        alert('点击');
                    }
                }
            }],
            pageSize:4,
            onClick:function(){
                var rows = grid.getSelected();
                console.dir(rows);
            },
            onDblClick:function(data){
                console.log(data.propB);
            },
            filter:false
        });
        function click(){
            var selected = grid.getSelected();
            console.dir(selected);
        }
        console.debug($(".content").height());
    </script>
</body>
</html>
