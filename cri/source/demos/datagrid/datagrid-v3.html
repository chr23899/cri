<!DOCTYPE html>
<html>
<head>
    <title>grid</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../../libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../cri/cri.css" type="text/css" rel="stylesheet"/>
    <script src="../../../libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../cri/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
        .content{
            width:605px;
            margin:5px auto;
            height:800px;
        }
    </style>
</head>
<body>
    <div class="content">
    <table id="grid" style="height:50%;width:800px">
        <tr>
            <td data-options="field:'propA',width:100">propA</td>
            <td data-options="field:'propB'">propB</td>
            <td data-options="field:'propC'">propC</td>
            <td data-options="field:'propD',width:100">propD</td>
            <td data-options="field:'propE',width:100">propE</td>
            <td data-options="field:'propF',width:100">propF</td>
        </tr>
    </table>
    </div>
    <script type="text/javascript">
        var grid = $("#grid").datagrid({
            url:"./datagrid-data.json",
            rowNum:true,
            title:"hello grid",
            checkBox:true,
            width:600,
            toolbar:[{
                text:"button",
                handler:function(){
                        var rows = grid.getSelected();
                        console.dir(rows);
                    },
                iconCls:"fa fa-circle-o"
            },{text:"按钮"}],
            pageSize:4,
            onClick:function(){
                var rows = grid.getSelected();
                console.dir(rows);
            },
            onDblClick:function(data){
                console.log(data.propB);
            }
        });
        function click(){
            var selected = grid.getSelected();
            console.dir(selected);
        }
        console.debug($(".content").height());
    </script>
</body>
</html>
