<!DOCTYPE html>
<html>
<head>
    <title>grid</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../script/lib/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../../script/func/easy-bootstrap/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="../../script/func/cri/final/cri.min.css" type="text/css" rel="stylesheet"/>
    <script src="../../script/lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../script/func/cri/final/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
        .content{
            width:605px;
            height:400px;
            margin:5px auto;
        }
    </style>
</head>
<body>
    <div class="content">
    <table id="grid" style="height:100%;width:80%;">
        <tr>
            <td data-options="field:'propA',width:'100'">propA</td>
            <td data-options="field:'propB',width:'100'">propB</td>
            <td data-options="field:'propC',width:'200'">propC</td>
            <td data-options="field:'propD',width:'100'">propD</td>
            <td data-options="field:'propE',width:'100'">propE</td>
            <td data-options="field:'propF',width:'100'">propF</td>
        </tr>
    </table>
    </div>
    <script type="text/javascript">
        var grid = $("#grid").datagrid({
            url:"./datagrid-data.json",
            rowNum:true,
            title:"hello grid",
            checkBox:true,
            toolbar:[{"hello":"kao"}],
            onClick:function(data){
                console.log(data.propA);
            },
            onDblClick:function(data){
                console.log(data.propB);
            }
        });
    </script>
</body>
</html>
