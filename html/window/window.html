<!DOCTYPE html>
<html>
<head>
    <title>window</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/easy-bootstrap/script/lib/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
