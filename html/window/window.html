<!DOCTYPE html>
<html>
<head>
    <title>window</title>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/easy-bootstrap/script/lib/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="/easy-bootstrap/script/func/cri/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="../../script/func/cri/final/cri.min.css" type="text/css" rel="stylesheet"/>
    <script src="../../script/lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../script/func/cri/final/cri.js" type="text/javascript"></script>
    <style>
        html{
            font-family:Georgia,"Times New Roman","Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
            font-size:12px;
        }
        .content{
            width:605px;
            margin:5px auto;
        }
    </style>
</head>
<body>
<div class="content">
    <div>back</div>
    <div id="wnd" class="window-content" style="width:400px;height:400px;">
        this is outter window
        <div id="innerWnd" style="width:1000px; height:300px;">this is inner window</div>
    </div>
</div>
<script>
    $("#wnd").window({
        title:"hello window",
        actions:["Maximize","Close","Minimize","Restore"]
    });
    $("#innerWnd").window({
        title:"inner window",
        actions:["Maximize","Close","Minimize","Restore"]
    });
</script>
</body>
</html>
