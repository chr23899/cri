<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../lib/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="../css/cri.css" type="text/css" rel="stylesheet"/>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/frame.css" type="text/css" rel="stylesheet"/>
    <script src="../lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../js/cri.js" type="text/javascript"></script>
    <title>cri-api-selectBox</title>
</head>
<body class="wrapper">
<div class="header">
    <div class="name">cri.SelectBox</div>
    <div class="type">SelectBox</div>
    <div class="des">下拉选择框组件</div>
</div>
<h2>属性</h2>
<h3 class="item-head">
    <div class="name">data</div>
    <div class="type">Array</div>
</h3>
<p class="item-body">定义下拉框options,数据格式为[{value:"",text:""},{value:"",text:""}]</p>

<h2>方法</h2>
<h3 class="item-head">
    <div class="name">value</div>
    <div class="type">String</div>
</h3>
<p class="item-body">设置、获取当前下拉框值</p>

<h3 class="item-head">
    <div class="name">text</div>
    <div class="type">String</div>
</h3>
<p class="item-body">设置、获取当前下拉框显示文本值</p>

<h2>事件</h2>
<h3 class="item-head">
    <div class="name">change</div>
    <div class="type">Function</div>
</h3>
<p class="item-body">当下拉框选择项索引值发生改变时触发</p>

</body>
</html>
