<div class="header">
    <div class="name">cri.Button</div>
    <div class="des">按钮</div>
</div>

<h2>属性</h2>
<h3 class="item-head">
    <span class="name">text</span>
    <span class="type">String</span>
</h3>
<p class="item-body">按钮文本 </p>

<h3 class="item-head">
    <span class="name">iconCls</span>
    <span class="type">String</span>
</h3>
<p class="item-body">按钮图标</p>

<h3 class="item-head">
    <span class="name">enable</span>
    <span class="type">Boolean</span>
</h3>
<p class="item-body">改变按钮状态为可用或不可用，当传入值为false时，不可用，否则可用,默认值:true</p>

<h2>方法</h2>
<h3 class="item-head">
    <span class="name">enable</span>
</h3>
<p class="item-body">使按钮可点击</p>

<h3 class="item-head">
    <span class="name">disable</span>
</h3>
<p class="item-body">使按钮不可用</p>

<h2>事件</h2>
<h3 class="item-head">
    <span class="name">handler</span>
    <span class="type">Function</span>
</h3>
<p class="item-body">当按钮点击时触发该回调函数</p>
