<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../lib/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="../css/cri.css" type="text/css" rel="stylesheet"/>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/frame.css" type="text/css" rel="stylesheet"/>
    <script src="../lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../js/cri.js" type="text/javascript"></script>
    <title>cri-api-selectBox</title>
</head>

<body class="wrapper">
<div class="header">
    <div class="name">cri.Button</div>
    <div class="type">Button</div>
    <div class="des">按钮组件</div>
</div>

<h2>属性</h2>

<h3 class="item-head">
    <div class="name">text</div>
    <div class="type">String</div>
</h3>
<p class="item-body">按钮文本 </p>

<h3 class="item-head">
    <div class="name">iconCls</div>
    <div class="type">String</div>
</h3>
<p class="item-body">按钮图标</p>

<h3 class="item-head">
    <div class="name">enable</div>
    <div class="type">void</div>
</h3>
<p class="item-body">改变按钮状态为可用或不可用，当传入值为false时，不可用，否则可用</p>

<h2>方法</h2>

<h3 class="item-head">
    <div class="name">onClick</div>
    <div class="type">Function</div>
</h3>
<p class="item-body">当点击时触发该回调函数</p>
</body>
</html>
