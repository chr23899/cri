<div class="header">
    <div class="name">cri.TimeInput</div>
    <div class="type">TimeInput</div>
    <div class="des">时间输入框</div>
</div>
<h2>属性</h2>
<h3 class="item-head">
    <div class="name">value</div>
    <div class="type">Date</div>
</h3>
<p class="item-body">定义初始值</p>
<h3 class="item-head">
    <div class="name">format</div>
    <div class="type">String</div>
</h3>
<p class="item-body">Date 格式化字符串 默认值 yyyy/MM/dd</p>

<h3 class="item-head">
    <div class="name">HMS</div>
    <div class="type">Boolean</div>
</h3>
<p class="item-body">是否包括小时分钟秒，当该值为false时，将切除掉 format 小时分钟秒部分</p>

<h2>方法</h2>
<h3 class="item-head">
    <div class="name">value</div>
    <div class="type">String</div>
</h3>
<p class="item-body">设置、获取当前下拉框值</p>

<h3 class="item-head">
    <div class="name">text</div>
    <div class="type">String</div>
</h3>
<p class="item-body">设置、获取当前下拉框显示文本值</p>

<h2>事件</h2>
<h3 class="item-head">
    <div class="name">change</div>
    <div class="type">Function</div>
</h3>
<p class="item-body">当下拉框选择项索引值发生改变时触发</p>
