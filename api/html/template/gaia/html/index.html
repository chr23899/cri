<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>ccodTemplate</title>

    <link href="../script/libs/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="../style/reset.css" rel="stylesheet" type="text/css" />
    <link href="../style/frame.css" rel="stylesheet" type="text/css" />
    <link href="../style/common.css" rel="stylesheet" type="text/css" />
    <link href="../style/index.css" rel="stylesheet" type="text/css" />
    <link href="../script/libs/cri/cri.css" rel="stylesheet" type="text/css"/>
    <script src="../script/libs/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../script/libs/cri/cri.js" type="text/javascript"></script>
</head>
<body>
<div id="header">
    <img class="logo" src="../static/logo_channelsoft_inline.png"/>
</div>
<div id="wrapper">
    <div id="left">
        <div id="tree"></div>
    </div>
    <div id="right">
        <div class="search-bar">
            <span class="search-bar-icon">
                <i class="fa fa-lg fa-filter"></i>
                <span id="filters">
                    <span>No filters</span>
                </span>
            </span>
            <span class="search-bar-icon hover-able" id="modifyFilter"><i class="fa fa-lg fa-pencil"></i></span>
        </div>
        <table id="grid">
            <tr>
                <td data-options="field:'firstName'">First Name</td>
                <td data-options="field:'lastName'">Last Name</td>
                <td data-options="field:'email'">Email</td>
                <td data-options="field:'address'">Address</td>
            </tr>
        </table>
    </div>
</div>
<div id="footer"></div>
<div id="actionBar" class="action-bar">
    <a class="action" id="actionDelBtn"><i class="fa fa-times"></i><span>删除</span></a>
    <a class="action" id="actionModBtn"><i class="fa fa-pencil"></i><span>修改</span></a>
</div>
<div id="filterWnd" class="filter-wnd">
    <div class="filter-wnd-header">
        <h2>Filter Management</h2>
        <h3>Manage the filters for this page</h3>
    </div>
    <div class="filter-wnd-wrapper">
        <input name="firstName" required>
        <input name="lastName">
        <input name="email" required role="email">
        <input name="address">
    </div>
    <div class="filter-wnd-footer">
        <a href="#" id="filterWndBtnOk">OK</a>
        <a href="#" id="filterWndBtnCancel">CANCEL</a>
        <a href="#" id="filterWndBtnClear">CLEAR</a>
    </div>
</div>
<div id="modifyWnd"></div>
<script type="text/javascript" src="../script/func/index.js"></script>
</body>
</html>
